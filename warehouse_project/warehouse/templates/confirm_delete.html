{% extends 'base.html' %}
{% block title %}Confirm Delete{% endblock %}

{% block content %}
  <div class="max-w-md mx-auto bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
    <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-4">Confirm Deletion</h2>
    <p class="text-gray-700 dark:text-gray-300 mb-6">Are you sure you want to delete "{{ object }}"?</p>

    <form method="post">
      {% csrf_token %}
      <div class="flex justify-end gap-4">
        <a href="{% url 'products' %}" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white rounded">Cancel</a>
        <button type="submit" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded">Delete</button>
      </div>
    </form>
  </div>
{% endblock %}
