{% extends 'base.html' %}

{% block title %}Добавить отгрузку - Система управления складом{% endblock %}

{% block content %}
    <h2>Добавить отгрузку</h2>
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">Сохранить</button>
    </form>
    <a href="{% url 'shipments' %}">Вернуться к списку отгрузок</a>
{% endblock %}
